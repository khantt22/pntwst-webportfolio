<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./index.css">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title>Contact Me</title>
</head>
<body>

		<!-- Contact Section Start -->
	<div id="contact-section" class="bg-dark p-5 text-light row">
		<h2 class="text-center">Contact Me!</h2>

		<div class="row mt-5 d-lg-flex bg-secondary col-xl-4 col-md-8 col-12 mx-auto card text-white">
			<form class="p-3" id="form-col">
				<div class="form-group">
					<label for="name" class="mb-">Name</label>
					<input type="text" class="form-control mb-3" id="name" placeholder="Juan de la Cruz">
				</div>
				<div class="form-group">
					<label for="email" class="mb-2">Email</label>
					<input type="email" class="form-control mb-3" id="email" placeholder="juandlc@example.com">
				</div>
				<div class="form-group">
					<label for="number" class="mb-2">Contact Number</label>
					<input type="text" class="form-control mb-3" id="name" placeholder="+63 xxx xxx xxxx">
				</div>
				<div class="form-group">
				    <label for="concern" class="form-label">Subject</label>
				    <select id="concern" class="form-select mb-3">
				      <option selected>Please select subject</option>
				      <option>Job Recruit</option>
				      <option>Commission</option>
				      <option>Query</option>
				      <option>Collaboration</option>
				    </select>
				</div>
				<div class="form-group">
					<label for="message" class="mb-2">Message</label>
					<textarea class="form-control mb-3" id="message" rows="5" placeholder="Enter message here..."></textarea>
				</div>

				<!-- Button trigger modal -->
				<button type="button" class="btn btn-dark offset-4" data-bs-toggle="modal" data-bs-target="#modalDiv">
				  Send Email
				</button>
			</form>

			<!-- Modal -->
			<div class="modal fade" id="modalDiv" tabindex="-1">
				<div class="modal-dialog">
			    	<div class="modal-content">
				    	<div class="modal-header">
				        	<h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Thank you for contacting us!</h1>
				        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				    	</div>
				    		<div class="modal-body border text-dark">
				      			Message successfully sent!
				    		</div>
				    	<div class="modal-footer">
				        	<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
				    	</div>
			    	</div>
				</div>
			</div>

		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
</html>
